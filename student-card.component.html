<div class="student-card">
  <div class="student-info">
    <img src="ruta-de-la-imagen-del-estudiante" alt="Foto del estudiante">
    <h2>{{ nombre }}</h2>
    <p>Carrera: {{ carrera }}</p>
    <p>Campus: {{ campus }}</p>
    <p>Matrícula: {{ matricula }}</p>
    <p>Vigencia: {{ vigencia }}</p>
  </div>
  <div class="qr-code">
    <img src="ruta-del-codigo-qr-ficticio" alt="Código QR">
  </div>
</div>
