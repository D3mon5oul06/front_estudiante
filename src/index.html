<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Hover Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            width: 300px;
            height: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: 0.5s;
        }
        .slide1 {
            background: #3498db;
        }
        .slide2 {
            background: #e74c3c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .icon img {
            width: 100%;
            height: auto;
            max-height: 200px; /* Ajusta el alto de la imagen */
        }
        h3 {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="slide slide1">
                <div class="content">
                    <div class="icon">
                        <img src="https://holatelcel.com/wp-content/uploads/2022/08/hombre-estudiante-universitario.jpg" alt="Estudiante">
                    </div>
                </div>
            </div>
            <div class="slide slide2">
                <div class="content">
                    <h3>Nombre: Oziel Alejandres Navarro</h3>
                    <h3>Carrera: Ing. de software</h3>
                    <h3>Campus: Ixtaczoquitlan</h3>
                    <h3>Matr√≠cula: 234567876543</h3>
                    <h3>Vigencia: Enero 2023 - Febrero 2024</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
